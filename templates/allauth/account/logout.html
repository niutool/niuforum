{% extends "account/base_auth.html" %}
{% load i18n %}

{% block title %}{% trans "Log Out" %}{% endblock %}

{% block sub_content %}
<div class="login-panel panel panel-default center-block">
	<div class="panel-body">
		<div class="login-title text-center">{% trans 'Log Out' %}</div>
		<p class="minor-text">{% trans 'Are you sure you want to log out?' %}</p>
		<form method="post" action="{% url 'account_logout' %}">
			{% csrf_token %}
			{% if redirect_field_value %}
			<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
			{% endif %}
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">{% trans "Log Out" %}</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
